<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
        <header class="header">
        <nav>
            <h1 class="website-logo inter-normal color-1">LOGO</h1>
            <button class="nav-button btn color-2 color-4 radius">Sign Up</button>
        </nav>
        <div class="banner-section raleway-normal">
            <h1 class="banner-title color-3">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="banner-button btn color-2 color-4 radius">Stay Focused</button>
        </div>
    </header>
    <main>
         <section class="action-section raleway-normal">
            <div class="action-section-flex">
                <div class="action-left">
                    <h1 class="action-title color-3">See It in Action</h1>
                    <h4 class="action-subtitle">Explore the live preview and imagine your brand in this bold new look.</h4>
                    <button class="action-button btn color-2 color-4 radius">Launch Live Preview</button>
                </div>
                <div class="action-right">
                    <img src="Assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>
        <section class="productive-user-section">
             <div class="productive-user">
                 <h2 class="user-section-title raleway-normal color-3">Joined Thousands of Productive Users</h2>
                 <div class="productive-data-flex inter-normal">
                     <div class="productive-title">
                         <h1 class="productive-data color-1">50K</h1>
                    <p class="productive-data-subtitle">Active Users</p>
                     </div>
                     <div class="productive-title color-1">
                         <h1 class="productive-data">2M+</h1>
                    <p class="productive-data-subtitle">Focus Sessions</p>
                     </div>
                     <div class="productive-title">
                         <h1 class="productive-data color-1">95%</h1>
                    <p class="productive-data-subtitle">Satisfaction Rate</p>
                     </div>
                 </div>
             </div>
        </section>
    </main>
</body>
</html>
